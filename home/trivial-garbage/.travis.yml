language: lisp

env:
  matrix:
    - LISP=abcl
    - LISP=allegro
    - LISP=sbcl
    - LISP=sbcl32
    - LISP=ccl
    - LISP=ccl32
    - LISP=clisp
    - LISP=clisp32
    # - LISP=cmucl
    - LISP=ecl

# matrix:
#   allow_failures:
#     - env: LISP=ecl

install:
  - curl -L https://github.com/luismbo/cl-travis/raw/master/install.sh | sh

script:
  - cl -e '(ql:quickload :trivial-garbage-tests)
           (unless (trivial-garbage-tests:run)
             (uiop:quit 1))'
